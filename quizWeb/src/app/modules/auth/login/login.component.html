<div class="bg" style="background-color: #F8F8F8;">
    <div class="parent">
        <div class="child">
            <div nz-row class="imgDiv">
                <h1 style="margin-left: 100px;">Login</h1>
            </div>
            <form nz-form [formGroup]="validateForm" class="login-form">
                <nz-form-item>
                    <nz-form-control nzErrorTip="Please input your email!">
                        <input nz-input type="text" formControlName="email" placeholder="Email">
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item>
                    <nz-form-control nzErrorTip="Please input your Password!">
                        <input nz-input type="password" formControlName="password" placeholder="Password">
                    </nz-form-control>
                </nz-form-item>

                <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Log in</button>
                Or <a routerLink="/register">register now!</a>
            </form>
        </div>
    </div>
</div>
